    :root {
      --cat-height: 60px;
      --gap: 16px;
      --item-img-h: 120px;
      --color-bg: #fff;
      --color-primary: #333;
      --color-secondary: #666;
      --color-accent: #e0e0e0;
      --color-highlight: #ec922a;
      --radius: 14px;
      --shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-primary);
    }
    .menu-container {
      max-width: 1024px;
      margin: 0 auto;
      padding: var(--gap);
    }
    .cat-swiper-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: var(--gap);
      position: relative;
      height: var(--cat-height);
    }
    .cat-arrow {
      background: var(--color-bg);
      border: none;
      font-size: 1.7em;
      color: var(--color-secondary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      transition: background 0.2s;
    }
    .cat-arrow:active { background: #f8f8f8; }
    .cat-arrow[disabled] { opacity: 0.3; cursor: default; }
    .cat-swiper {
      overflow-x: auto;
      flex: 1;
      padding: 0 8px;
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .cat-swiper::-webkit-scrollbar { display: none; }
    .cat-list {
      display: flex;
      gap: var(--gap);
      align-items: center;
      height: var(--cat-height);
    }
    .cat-item {
      padding: 8px 18px;
      border-radius: 999px;
      background: var(--color-accent);
      color: var(--color-primary);
      font-weight: 500;
      font-size: 1em;
      cursor: pointer;
      border: none;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }
    .cat-item.active, .cat-item:focus {
      background: var(--color-highlight);
      color: #fff;
      outline: none;
    }
    .items-view {
      margin-top: 8px;
      overflow: hidden;
    }
    .items-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      overflow-y: auto;
      max-height: 75vh;
      padding-bottom: var(--gap);
    }
    .item-card {
      background: #fafafa;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: var(--gap);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: start;
      gap: 9px;
      min-width: 0;
      min-height: 100px;
    }
    .item-img {
      width: 100%;
      height: var(--item-img-h);
      object-fit: cover;
      border-radius: var(--radius);
      background: #eaeaea;
      margin-bottom: 6px;
      flex-shrink: 0;
      flex-grow: 0;
      aspect-ratio: 4 / 2;
      max-width: 100%;
      max-height: var(--item-img-h);
      min-height: var(--item-img-h);
      min-width: 0;
      display: block;
    }
    .item-name {
      font-size: 1.08em;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .item-desc {
      color: var(--color-secondary);
      font-size: 0.98em;
      margin-bottom: 4px;
      flex: 1 1 auto;
      min-height: 28px;
    }
    .item-price {
      font-weight: 600;
      color: var(--color-highlight);
      font-size: 1.08em;
      margin-top: 2px;
      align-self: flex-start;
    }
    @media (max-width: 900px) {
      .items-row { grid-template-columns: repeat(2, 1fr); }
      .menu-container { padding: 10px; }
    }
    @media (max-width: 630px) {
      .items-row { grid-template-columns: 1fr; }
      .cat-swiper-wrapper { height: 48px; }
    }
    @media (max-width: 450px) {
      .menu-container { padding: 5px; }
      .item-card { padding: 8px; }
      .cat-item { font-size: 0.99em; padding: 8px 11px; }
    }
  </style>
</head>

    function renderCategories() {
      catListDiv.innerHTML = '';
      categories.forEach((cat, idx) => {
        const btn = document.createElement('button');
        btn.className = 'cat-item' + (idx === currentCatIdx ? ' active' : '');
        btn.textContent = cat;
        btn.tabIndex = 0;
        btn.addEventListener('click', () => selectCategory(idx, true));
        catListDiv.appendChild(btn);
      });
    }

    function renderItems() {
      itemsRowDiv.innerHTML = '';
      let items;
      const catName = categories[currentCatIdx].split(':')[0].trim().replace('‑','-');
      if (catName === "Salads") {
        items = saladItems;
      } else if (catName === "Soups") {
        items = soupItems;
      } else if (catName === "Vegetable Appetizers") {
        items = vegAppetizerItems;
      } else if (catName === "Non-Vegetable Appetizers" || catName === "Non-Vegetarian Appetizers") {
        items = nonVegAppetizerItems;
      } else if (catName === "Vegetable BBQ") {
        items = vegBBQItems;
      } else if (catName === "Chicken BBQ") {
        items = chickenBBQItems;
      } else if (catName === "Lamb BBQ") {
        items = lambBBQItems;
      } else if (catName === "Beef BBQ") {
        items = beefBBQItems;
      } else if (catName === "Dal (lentil dishes)") {
        items = dalItems;
      } else if (catName === "Egg dishes") {
        items = eggItems;
      } else if (catName === "Vegetarian curries (main course)") {
        items = vegCurriesItems;
      } else if (catName === "Paneer dishes") {
        items = paneerItems;
      } else if (catName === "Seafood dishes") {
        items = seafoodItems;
      } else {
        items = sampleItems;
      }
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
          <img class="item-img" src="${item.img}" alt="${item.name}" loading="lazy">
          <div class="item-name">${item.name}</div>
          <div class="item-desc">${item.desc}</div>
          <div class="item-price">${item.price}</div>
        `;
        itemsRowDiv.appendChild(card);
      });
    }

    function selectCategory(idx, scrollTo) {
      currentCatIdx = idx;
      renderCategories();
      renderItems();
      const btns = catListDiv.querySelectorAll('.cat-item');
      if (scrollTo && btns[idx]) {
        btns[idx].scrollIntoView({behavior: 'smooth', inline: 'center', block: 'nearest'});
      }
    }

    leftBtn.addEventListener('click', () => {
      catSwiper.scrollBy({left: -160, behavior: 'smooth'});
    });
    rightBtn.addEventListener('click', () => {
      catSwiper.scrollBy({left: 160, behavior: 'smooth'});
    });

    catListDiv.addEventListener('keydown', e => {
      if (e.target.classList.contains('cat-item')) {
        let idx = Array.from(catListDiv.children).indexOf(e.target);
        if (e.key === 'ArrowRight' && idx < categories.length - 1) {
          selectCategory(idx + 1, true);
          catListDiv.children[idx + 1].focus();
        }
        if (e.key === 'ArrowLeft' && idx > 0) {
          selectCategory(idx - 1, true);
          catListDiv.children[idx - 1].focus();
        }
      }
    });

    function updateArrows() {
      const maxScroll = catSwiper.scrollWidth - catSwiper.clientWidth;
      leftBtn.disabled = catSwiper.scrollLeft < 2;
      rightBtn.disabled = catSwiper.scrollLeft > maxScroll - 2;
    }
    catSwiper.addEventListener('scroll', updateArrows);
    window.addEventListener('resize', updateArrows);

    renderCategories();
    renderItems();
    setTimeout(() => {
      updateArrows();
      const btns = catListDiv.querySelectorAll('.cat-item');
      if (btns[currentCatIdx]) {
        btns[currentCatIdx].scrollIntoView({behavior: 'smooth', inline: 'center', block: 'nearest'});
      }
    }, 120);
